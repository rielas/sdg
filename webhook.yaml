---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: cuda-env-webhook
webhooks:
  - name: cuda-env-webhook.kube-system.svc.cluster.local
    clientConfig:
      service:
        name: cuda-env-webhook
        namespace: kube-system
        path: /mutate
      caBundle: 
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        operations: ["CREATE"]
        scope: '*'
    admissionReviewVersions: ["v1", "v1beta1"]
    failurePolicy: Ignore
    sideEffects: None
    timeoutSeconds: 5
